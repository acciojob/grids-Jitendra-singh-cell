<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
    <!-- Row 1 -->
    <div class="row">
        <!-- On medium screens: 1/3 and 2/3, on small screens: equally divided -->
        <div class="col-md-4 col-sm-6 row1-col1"></div>
        <div class="col-md-8 col-sm-6 row1-col2"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <!-- On medium screens: 1/3 and 1/3 with offset, small screens equally divided -->
        <div class="col-md-4 offset-md-2 col-sm-6 row2-col1"></div>
        <div class="col-md-4 col-sm-6 row2-col2"></div>
    </div>

    <!-- Row 3 (Centered columns) -->
    <div class="row justify-content-center">
        <!-- On medium and small screens: equally divided and centered -->
        <div class="col-md-4 col-sm-6 row3-col1"></div>
        <div class="col-md-4 col-sm-6 row3-col2"></div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
